<div class="register-container">
  <div class="register-content">
    <h2>Register</h2>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="formData.fullName" required placeholder="Enter your full name" />
      </div>

      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="formData.username" required placeholder="Enter your username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required placeholder="Enter your password" />
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required placeholder="Confirm your password" />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required placeholder="Enter your email address" />
      </div>

      <div>
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" [(ngModel)]="formData.contactNumber" required pattern="\\d{10}" placeholder="Enter your contact number" />
      </div>

      <button type="submit" [disabled]="!registerForm.valid">REGISTER</button>

      <p>
        Already have an account? <a (click)="navigateToLogin()">Login</a>
      </p>
    </form>
  </div>
</div>
