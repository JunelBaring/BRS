<div class="profile-container">
  <header class="top-bar">
    <div class="user-info">
      <img src="assets/user.png" alt="Profile" class="profile-img" />
      <div>
        <h3>User Profile</h3>
        <p class="greeting">Manage your account details</p>
      </div>
    </div>
    <div class="location-info">
      <i class="fas fa-user-cog"></i>
      <span>Profile Settings</span>
    </div>
  </header>

  <main class="main-content">
    <div class="logo-section">
      <img src="assets/user.png" alt="Profile" class="municipal-logo" />
    </div>

    <div class="profile-text">
      <h1>Your Account</h1>
      <p>Review and update your personal information.</p>
    </div>

    <div class="profile-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="profile.name" />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="profile.email" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="profile.phone" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="profile.address" />
      </div>

      <button (click)="saveProfile()">Save Changes</button>

      <!-- âœ… Logout button added below -->
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </main>
</div>
